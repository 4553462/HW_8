<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HW_8</title>

    <style>

   .post {
    height: 80px;
    width: 15%;
    border: 1px solid white;
    background: white;
    display: inline-block;
    margin: 35px;
    margin-left: 130px;
    box-shadow: 3px 3px 8px 3px rgba(0,0,0,0.3);
    border-radius: 18px;
    padding: 25px 28px 10px 30px;
    display: inline-flex;        
  }

    </style>

</head>
<body>
    
</body>
<script>

fetch('https://jsonplaceholder.typicode.com/posts')
  .then(response => response.json())
  .then(posts => {
    posts.forEach(post => {

      delete post.body;
      delete post.userId;

      post.className = "post";
      post.element = "div";

      const postElement = document.createElement(post.element);
      postElement.classList.add(post.className);
      postElement.textContent = post.title;

      document.body.appendChild(postElement);
    });
  });

</script>
</html>
